        <title>Expressions Matter </title>
        <script>/*CODEWARS Task: Given three integers a ,b ,c, return the largest number obtained after inserting the following operators and brackets: +, *, ()
        Consider an Example :
        With the numbers are 1, 2 and 3 , here are some ways of placing signs and brackets:

            1 * (2 + 3) = 5
            1 * 2 * 3 = 6
            1 + 2 * 3 = 7
            (1 + 2) * 3 = 9

        So the maximum value that you can obtain is 9.*/

        function expressionMatter(a, b, c) {
            let tab = [];
            tab [0] = a*(b+c); 
            tab [1] = a*b*c; 
            tab [2] = a+(b*c); 
            tab [3] = (a+b)*c; 
            tab [4] = a+b+c;
            return Math.max(...tab);
        }
        </script>
